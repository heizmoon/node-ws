<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔法少女契约书 - 命运占卜仪式</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@500;700&family=Noto+Serif+JP:wght@500;700&display=swap');

        :root {
            --primary-pink: #ff85a2;
            --deep-purple: #0d0221;
            --accent-gold: #ffd700;
            --parchment: #f4e4bc;
            --magic-glow: rgba(255, 133, 162, 0.6);
            --card-back-url: url('https://cdn.jsdelivr.net/gh/heizmoon/node-ws@hug/images/card-back.jpg');
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--deep-purple);
            color: #fff;
            font-family: 'Noto Serif SC', serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* 修复背景：全屏覆盖且防止黑边 目前仍有黑边*/
        #bg-layer {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-size: cover;
            background-position: center top; 
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
        }

        #bg-overlay {
            position: fixed;
            inset: 0;
            z-index: -1;
            /* 柔和的渐变遮罩 */
            background: radial-gradient(circle at center, transparent 20%, var(--deep-purple) 120%);
            pointer-events: none;
        }

        header {
            text-align: center;
            margin: 40px 0 20px 0;
            z-index: 10;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px var(--primary-pink));
            letter-spacing: 6px;
        }

        #stage-info {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        #step-tag {
            font-size: 0.9rem;
            background: rgba(255, 215, 0, 0.2);
            color: var(--accent-gold);
            padding: 2px 12px;
            border-radius: 20px;
            border: 1px solid var(--accent-gold);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #stage-prompt {
            color: #fff;
            font-size: 1.3rem;
            text-shadow: 0 0 10px var(--primary-pink);
            letter-spacing: 3px;
        }

        .loading-dots::after {
            content: '...';
            display: inline-block;
            width: 20px;
            text-align: left;
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        .particle-container {
            position: absolute;
            inset: -50px;
            pointer-events: none;
            z-index: 1000;
        }

        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            animation: floatUp var(--duration) infinite ease-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(100px) scale(0); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-120px) scale(1.2); opacity: 0; }
        }

        .cards-area {
            display: flex;
            justify-content: center;
            gap: 40px;
            perspective: 1200px;
            z-index: 100;
            margin-top: 30px;
            min-height: 350px;
        }

        .card-wrapper {
            position: relative;
            z-index: 1; 
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-wrapper:hover:not(.disabled-wrapper):not(.selected-wrapper) {
            transform: scale(1.1) translateY(-15px);
            z-index: 500;
        }

        .magic-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 260px;
            height: 260px;
            transform: translate(-50%, -50%) rotate(0deg) scale(0);
            background: url('https://cdn.jsdelivr.net/gh/heizmoon/node-ws@hug/images/magic.png');
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            pointer-events: none;
            filter: drop-shadow(0 0 8px var(--primary-pink));
            z-index: 50; 
        }

        .card-wrapper:hover:not(.disabled-wrapper):not(.selected-wrapper) .magic-circle {
            opacity: 0.9;
            transform: translate(-50%, -50%) rotate(120deg) scale(1.15);
        }

        .card {
            width: 180px;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            z-index: 10; 
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            inset: 0;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 15px;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .card-back {
            background: #1a052a var(--card-back-url) no-repeat center;
            background-size: cover;
            z-index: 2;
        }

        .card-front {
            background: #000;
            transform: rotateY(180deg);
            overflow: hidden;
            z-index: 1;
        }

        .card-front img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-wrapper.selected-wrapper {
            transform: scale(1.05);
            z-index: 600;
        }
        
        .card-wrapper.selected-wrapper .card {
            box-shadow: 0 0 30px var(--accent-gold), 0 0 50px var(--primary-pink);
            border-radius: 15px;
        }

        .card-wrapper.disabled-wrapper {
            opacity: 0.3;
            pointer-events: none;
            filter: grayscale(1) blur(1px);
            transform: scale(0.95);
        }

        #reading-container {
            width: 90%;
            max-width: 750px;
            margin: 40px 0;
            z-index: 10;
            display: none;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .parchment {
            background: var(--parchment);
            color: #3e2723;
            padding: 30px 45px;
            border-radius: 8px;
            box-shadow: inset 0 0 80px rgba(121, 85, 72, 0.3), 0 15px 40px rgba(0,0,0,0.6);
            position: relative;
            border: 1px solid #d7ccc8;
        }

        .parchment h3 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #5d4037;
            border-bottom: 2px solid rgba(121, 85, 72, 0.2);
            padding-bottom: 12px;
            text-align: center;
        }

        #read-content {
            font-size: 1.15rem;
            line-height: 1.8;
            min-height: 80px;
        }

        #next-destiny {
            display: block;
            margin-top: 25px;
            text-align: right;
            color: #d81b60;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
            text-decoration: underline;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.98); } }

        #final-modal {
            position: fixed;
            inset: 0;
            background: rgba(13, 2, 33, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            visibility: hidden;
            opacity: 0;
            transition: 0.8s;
            overflow-y: auto;
            padding: 20px 0;
        }

        #final-modal.active { visibility: visible; opacity: 1; }

        .modal-content {
            background: radial-gradient(circle at top, #2d0b4d, var(--deep-purple));
            border: 3px solid var(--accent-gold);
            padding: 40px;
            max-width: 650px;
            width: 85%;
            text-align: center;
            border-radius: 30px;
            box-shadow: 0 0 50px var(--magic-glow);
            position: relative;
        }

        .destiny-image-container {
            width: 100%;
            height: 300px;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        #destiny-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        #destiny-image.loaded {
            opacity: 1;
        }

        .summon-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(13, 2, 33, 0.6);
            color: var(--accent-gold);
            font-size: 1.2rem;
            letter-spacing: 4px;
            z-index: 5;
        }

        .summon-overlay.hidden {
            display: none;
        }

        .breathing-text {
            animation: breathe 1.5s infinite ease-in-out;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.4; transform: scale(0.95); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .btn-restart {
            margin-top: 30px;
            background: transparent;
            border: 2px solid var(--primary-pink);
            color: var(--primary-pink);
            padding: 12px 40px;
            cursor: pointer;
            font-family: inherit;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-restart:hover {
            background: var(--primary-pink);
            color: #fff;
            box-shadow: 0 0 20px var(--primary-pink);
        }
    </style>
</head>
<body>
    <div id="bg-layer"></div>
    <div id="bg-overlay"></div>

    <header>
        <h1 id="title">✨ 魔法少女契约书 · 仪式 ✨</h1>
        <div id="stage-info">
            <span id="step-tag">Step 1</span>
            <div id="stage-prompt">正在引导魔力流向（加载中）<span class="loading-dots"></span></div>
        </div>
    </header>

    <div class="cards-area" id="cards-container">
        <div class="card-wrapper" id="wrapper-0">
            <div class="particle-container"></div>
            <div class="magic-circle"></div>
            <div class="card" id="card-0" onclick="chooseCard(0)">
                <div class="card-face card-back"></div>
                <div class="card-front"><img id="img-0" src="" alt="card front"></div>
            </div>
        </div>
        <div class="card-wrapper" id="wrapper-1">
            <div class="particle-container"></div>
            <div class="magic-circle"></div>
            <div class="card" id="card-1" onclick="chooseCard(1)">
                <div class="card-face card-back"></div>
                <div class="card-front"><img id="img-1" src="" alt="card front"></div>
            </div>
        </div>
        <div class="card-wrapper" id="wrapper-2">
            <div class="particle-container"></div>
            <div class="magic-circle"></div>
            <div class="card" id="card-2" onclick="chooseCard(2)">
                <div class="card-face card-back"></div>
                <div class="card-front"><img id="img-2" src="" alt="card front"></div>
            </div>
        </div>
    </div>

    <div id="reading-container">
        <div class="parchment">
            <h3 id="read-title"></h3>
            <div id="read-content"></div>
            <div id="next-destiny" onclick="nextStage()">点击延续契约...</div>
        </div>
    </div>

    <div id="final-modal">
        <div class="modal-content">
            <div class="destiny-image-container">
                <div id="summon-overlay" class="summon-overlay">
                    <span class="breathing-text">✧ 命运召唤中 ✧</span>
                    <div class="loading-dots" style="margin-top:10px"></div>
                </div>
                <img id="destiny-image" src="" alt="Destiny Artifact">
            </div>
            <h2 style="color:var(--accent-gold); font-size: 1.8rem; margin-bottom: 15px;">✧ 契约最终审定 ✧</h2>
            <p id="final-text" style="font-size: 1.1rem; line-height: 1.6; color: #eee;"></p>
            <div id="incantation" style="margin-top:15px; font-style: italic; color: var(--primary-pink); font-size: 0.9rem;"></div>
            <button class="btn-restart" onclick="resetGame()">再次开启轮回</button>
        </div>
    </div>

    <script>
        const apiKey = ""; 

        const tarotDeck = [
            { id: 1, name: "星之女祭司", element: "星", img: "char1.jpg", past: "你曾拒绝过魔法的诱惑，在平凡与非凡的边缘徘徊。", present: "群星的光芒正在汇聚，某个古老的约定即将苏醒。", future: "你将成为划破黑暗的极星，尽管前路注定唯有一人。" },
            { id: 2, name: "绯红恋人", element: "火", img: "char2.jpg", past: "一段因魔法而生的羁绊被生生切断，留下灼烧的痕迹。", present: "你的心脏在剧烈跳动，寻找着能在战场交付背后的人。", future: "真红的丝线将再度缠绕，这一次你不会再放开手。" },
            { id: 3, name: "苍蓝隐者", element: "水", img: "char3.jpg", past: "你在孤独中与深海的静默为伴，领悟了魔法的代价。", present: "喧嚣的世界正试图同化你，但你的内心如寒冰般冷静。", future: "你将在万物的终焉之刻，守望真理最后的一点星火。" },
            { id: 4, name: "黄金战车", element: "金", img: "char4.jpg", past: "你曾习惯于杀伐与征服，以此掩盖灵魂深处的空虚。", present: "此刻是冲锋的号角，没有任何屏障能抵挡你的意志。", future: "荣耀的巅峰在向你招手，但要警惕金色的光辉迷离了双眼。" },
            { id: 5, name: "翠绿审判", element: "风", img: "char5.jpg", past: "旧日的契约在叹息，你一直在逃避那个不得不做的裁决。", present: "起风了，因果的迷雾正在散去，是非曲直已昭然若揭。", future: "你将亲手终结混乱的篇章，为这个世界刻下新的法度。" },
            { id: 6, name: "幽冥死神", element: "暗", img: "char6.jpg", past: "你曾见证过无数个“最后一次”，早已看淡了契约的终结。", present: "旧的身份正在蜕皮，迎接它的将是暗影中的新生。", future: "你将行走在生死之间，成为指引灵魂归去的冥途引路人。" },
            { id: 7, name: "辉光太阳", element: "光", img: "char7.jpg", past: "你在温室中被光明眷顾，从未感知过影影的真实模样。", present: "这是你最辉煌的时刻，整个世界的魔力都在向你膜拜。", future: "你将成为永恒的太阳，但若无法拥抱阴影，光芒亦是诅咒。" },
            { id: 8, name: "幻影月亮", element: "幻", img: "char8.jpg", past: "你曾迷失在无限循环的幻境，分不清现实与噩梦的虚实。", present: "不安的情绪在月下起舞，你必须在诱惑中寻找到真正的自我。", future: "你将掌控万千变幻的幻境，成为梦境世界的造物主。" },
            { id: 9, name: "雷鸣处刑人", element: "电", img: "char9.jpg", past: "雷光中你曾目睹正义的崩塌。", present: "积蓄的愤怒正在转化为足以贯穿苍穹的力量。", future: "你的名字将伴随雷鸣，响彻在这个失去信仰的世界。" },
            { id: 10, name: "真红蔷薇", element: "花", img: "char10.jpg", past: "带刺的温柔是你保护自己的盔甲。", present: "每一片凋零的花瓣都记录着你的魔力觉醒。", future: "在瓦砾堆上，你将种下永不枯萎的希望花园。" },
            { id: 11, name: "时间囚徒", element: "时", img: "char11.jpg", past: "无数个轮回中，你重复着同一个错误的开端。", present: "时钟的指针卡在关键一格，只有你能推动它。", future: "打破时间的枷锁，或者在静止的瞬间永恒沉睡。" },
            { id: 12, name: "极光守卫", element: "冰", img: "char12.jpg", past: "极地的寒风曾磨砺了你的意志。", present: "极光在指尖跳跃，你的魔力已经达到了绝对零度。", future: "你将成为世界的壁垒，冻结一切企图破坏契约的贪婪。" }
        ];

        const stages = ["past", "present", "future"];
        const stagePrompts = ["回望 · 契约之始", "凝视 · 此时此刻", "洞察 · 终焉之影"];
        const stageGuides = ["（请挑选一张指引过去的契约卡）", "（请挑选一张洞察当下的契约卡）", "（请挑选一张预见未来的契约卡）"];
        
        const baseUrl = "https://cdn.jsdelivr.net/gh/heizmoon/node-ws@hug/images/";
        
        let currentStageIdx = 0;
        let selectedResults = [];
        let currentOptions = []; 
        let isProcessing = false; 

        function setRandomBackground() {
            const bgLayer = document.getElementById('bg-layer');
            const backgrounds = ['bg.jpg', 'bg1.jpg'];
            const chosen = backgrounds[Math.floor(Math.random() * backgrounds.length)];
            const ts = new Date().getTime(); 
            if (bgLayer) bgLayer.style.backgroundImage = `url('${baseUrl}${chosen}?t=${ts}')`;
        }

        function createParticles() {
            const containers = document.querySelectorAll('.particle-container');
            containers.forEach(container => {
                container.innerHTML = '';
                for (let i = 0; i < 12; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    const size = Math.random() * 5 + 3 + 'px';
                    particle.style.width = size;
                    particle.style.height = size;
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.top = Math.random() * 100 + '%';
                    particle.style.background = i % 2 === 0 ? 'var(--primary-pink)' : 'var(--accent-gold)';
                    particle.style.boxShadow = `0 0 10px ${particle.style.background}`;
                    particle.style.setProperty('--duration', (Math.random() * 2 + 1.5) + 's');
                    particle.style.animationDelay = (Math.random() * 1.5) + 's';
                    container.appendChild(particle);
                }
            });
        }

        function startStage() {
            isProcessing = true; 
            const stepTag = document.getElementById('step-tag');
            const stagePromptEl = document.getElementById('stage-prompt');
            
            if (stepTag) stepTag.innerText = `Step ${currentStageIdx + 1}`;
            if (stagePromptEl) {
                stagePromptEl.innerHTML = `${stagePrompts[currentStageIdx]} <span style="font-size:0.9rem; opacity:0.8; margin-left:10px;">${stageGuides[currentStageIdx]}</span>`;
            }
            
            const readingContainer = document.getElementById('reading-container');
            if (readingContainer) readingContainer.style.display = 'none';

            for(let i=0; i<3; i++) {
                const card = document.getElementById(`card-${i}`);
                if (card) card.classList.remove('flipped');
                const wrapper = document.getElementById(`wrapper-${i}`);
                if (wrapper) wrapper.classList.remove('disabled-wrapper', 'selected-wrapper');
            }

            createParticles();

            let pool = tarotDeck.filter(card => !selectedResults.some(res => res.id === card.id));
            currentOptions = [];
            for(let i=0; i<3; i++) {
                if (pool.length === 0) break;
                let idx = Math.floor(Math.random() * pool.length);
                currentOptions.push(pool.splice(idx, 1)[0]);
            }

            const container = document.getElementById('cards-container');
            if (container) container.style.pointerEvents = 'none'; 
            
            setTimeout(() => {
                const ts = new Date().getTime();
                for(let i=0; i<currentOptions.length; i++) {
                    const img = document.getElementById(`img-${i}`);
                    if (img) img.src = `${baseUrl}${currentOptions[i].img}?t=${ts}`;
                }
                if (container) container.style.pointerEvents = 'all';
                isProcessing = false; 
            }, 800);
        }

        function chooseCard(idx) {
            if (isProcessing) return; 
            const card = document.getElementById(`card-${idx}`);
            if (!card || card.classList.contains('flipped') || !currentOptions[idx]) return;

            isProcessing = true; 
            card.classList.add('flipped');
            
            for(let i=0; i<3; i++) {
                const wrapper = document.getElementById(`wrapper-${i}`);
                if (wrapper) {
                    if(i !== idx) wrapper.classList.add('disabled-wrapper');
                    else wrapper.classList.add('selected-wrapper');
                }
            }

            const stageName = stages[currentStageIdx];
            const data = currentOptions[idx];
            selectedResults.push(data);

            setTimeout(() => {
                const readTitle = document.getElementById('read-title');
                const nextDestiny = document.getElementById('next-destiny');
                const panel = document.getElementById('reading-container');

                if (readTitle) readTitle.innerText = `【${data.name}】`;
                if (panel) panel.style.display = 'block';
                if (nextDestiny) {
                    nextDestiny.innerText = currentStageIdx === 2 ? "审定最终契约 ✧" : "继续探寻命运 ✧";
                }

                const readContent = document.getElementById('read-content');
                if (readContent) typeEffect(readContent, data[stageName]);
            }, 800);
        }

        let typingTimer = null;
        function typeEffect(el, text) {
            if (!el || !text) return;
            if (typingTimer) clearInterval(typingTimer);
            el.innerHTML = "";
            let i = 0;
            typingTimer = setInterval(() => {
                if (i < text.length) {
                    el.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(typingTimer);
                    typingTimer = null;
                    isProcessing = false; 
                }
            }, 50);
        }

        function nextStage() {
            if (isProcessing) return; 
            if(currentStageIdx < 2) {
                currentStageIdx++;
                startStage();
            } else {
                showFinalSummary();
            }
        }

        async function generateDestinyImage(prompt) {
            const imgEl = document.getElementById('destiny-image');
            const overlay = document.getElementById('summon-overlay');
            const startTime = Date.now();

            imgEl.classList.remove('loaded');
            overlay.classList.remove('hidden');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: [{ prompt: `Anime magical girl style, celestial aesthetic, high fantasy, vibrant colors, ${prompt}, ethereal glow, masterpiece, detailed art.` }],
                        parameters: { sampleCount: 1 }
                    })
                });

                if (!response.ok) throw new Error('Generation failed');
                
                const data = await response.json();
                const b64 = data.predictions[0].bytesBase64Encoded;
                const imageUrl = `data:image/png;base64,${b64}`;

                const elapsedTime = Date.now() - startTime;
                const remainingTime = Math.max(0, 2000 - elapsedTime);

                setTimeout(() => {
                    imgEl.src = imageUrl;
                    imgEl.onload = () => {
                        imgEl.classList.add('loaded');
                        overlay.classList.add('hidden');
                    };
                }, remainingTime);

            } catch (err) {
                console.error("AI Image Error:", err);
                overlay.innerHTML = "<span style='color:#ff4d4d'>召唤受阻，因果断裂</span>";
                setTimeout(() => overlay.classList.add('hidden'), 2000);
            }
        }

        function showFinalSummary() {
            const validResults = selectedResults.filter(r => r && r.name);
            const elements = validResults.map(r => r.element);
            const names = validResults.map(r => r.name);
            
            let summary = "";
            let imagePrompt = "";
            let incantation = "「以永恒之名，贯穿此时此刻的唯一真实！」";

            if (new Set(elements).size === 1) {
                summary = "奇迹般的同调！你的灵魂被单一元素彻底贯穿。这种纯粹的契约极其罕见，预示着你将改写魔法世界的底层逻辑。";
                imagePrompt = `pure element of ${elements[0]}, glowing soul energy, absolute magical awakening`;
            } else {
                summary = `从${names[0]}的始源，历经${names[1]}的洗礼，最终指向了${names[2]}的终局。你的魔法回路错综复杂，充满了变数与无限可能。`;
                imagePrompt = `magical transformation of ${elements[0]}, ${elements[1]}, and ${elements[2]} elements combined, destiny scroll unfolding`;
            }

            const finalText = document.getElementById('final-text');
            const incantationEl = document.getElementById('incantation');
            const finalModal = document.getElementById('final-modal');

            if (finalText) finalText.innerText = summary;
            if (incantationEl) incantationEl.innerText = incantation;
            if (finalModal) finalModal.classList.add('active');

            generateDestinyImage(imagePrompt);
        }

        function resetGame() {
            document.body.style.opacity = '0';
            setTimeout(() => {
                currentStageIdx = 0;
                selectedResults = [];
                const finalModal = document.getElementById('final-modal');
                const imgEl = document.getElementById('destiny-image');
                if (finalModal) finalModal.classList.remove('active');
                if (imgEl) imgEl.src = "";
                setRandomBackground();
                startStage();
                document.body.style.opacity = '1';
            }, 600);
        }

        window.onload = () => {
            setRandomBackground();
            setTimeout(startStage, 1500);
        };
    </script>
